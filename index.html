<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Below is tailwind-css cdn link -->
    <script src="https://cdn.tailwindcss.com" ></script>
    <!-- Below is font awesome cdn link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Below is the external CSS link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="w-10/12 mx-auto flex items-center flex-wrap md:flex-nowrap pt-12">
        <section class="banner-title">
            <h1 class="font-mono text-3xl sm:text-5xl font-extrabold ">It's good tea time at The Tea House</h1>
            <p class="md:w-3/5 my-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
            </p>
            <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white font-bold p-2 md:p-4 rounded-md">
                Explore More 
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                </svg>   
            </button>
        </section>
        <div class="banner-image  mt-10 md:mt-0">
            <img src="./images/banner.png" alt="banner">
        </div>
    </header>
</body>
</html>
